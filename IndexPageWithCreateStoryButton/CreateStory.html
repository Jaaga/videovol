<!DOCTYPE html >

<body id="main_body" >
	
	<img id="top" src="top.png" alt="">
	<div id="form_container">
	
		<h1><a>Create Story</a></h1>

					<div class="form_description">

		</div>						
			<ul >
			
					<li id="li_3" >
		<label class="description" for="element_3">CC Name </label>
		<div>
			<input id="element_3" name="element_3" class="element text medium" type="text" maxlength="255" value=""/> 
		</div><p class="guidelines" id="guide_3"><small>Enter CC Name</small></p> 
		</li>		<li id="li_8" >
		<label class="description" for="element_8">Select State </label>
		<div>
		<select class="element select medium" id="element_8" name="element_8"> 
			<option value="" selected="selected"></option>
<option value="1" >Assam</option>
<option value="2" >Andhra Pradesh</option>
<option value="3" >Bihar</option>

		</select>
		</div><p class="guidelines" id="guide_8"><small>Select State</small></p> 
		</li>		<li id="li_1" >
		<label class="description" for="element_1">Story Title </label>
		<div>
			<input id="element_1" name="element_1" class="element text medium" type="text" maxlength="255" value=""/> 
		</div><p class="guidelines" id="guide_1"><small>Title of  Story</small></p> 
		</li>		<li id="li_6" >
		<label class="description" for="element_6">Story Description  </label>
		<div>
			<textarea id="element_6" name="element_6" class="element textarea large"></textarea> 
		</div><p class="guidelines" id="guide_6"><small>Write Story Description </small></p> 
		</li>		<li id="li_7" >
		<label class="description" for="element_7">Phone Number </label>
		<div>
			<input id="element_7" name="element_7" class="element text medium" type="text" maxlength="255" value=""/> 
		</div><p class="guidelines" id="guide_7"><small>Enter Phone Number</small></p> 
		</li>		<li id="li_4" >
		<label class="description" for="element_4">Email </label>
		<div>
			<input id="element_4" name="element_4" class="element text medium" type="text" maxlength="255" value=""/> 
		</div> 
		</li>		<li id="li_2" >
		<label class="description" for="element_2">Date </label>
		<span>
			<input id="element_2_1" name="element_2_1" class="element text" size="2" maxlength="2" value="" type="text"> /
			<label for="element_2_1">MM</label>
		</span>
		<span>
			<input id="element_2_2" name="element_2_2" class="element text" size="2" maxlength="2" value="" type="text"> /
			<label for="element_2_2">DD</label>

		<span>
	 		<input id="element_2_3" name="element_2_3" class="element text" size="4" maxlength="4" value="" type="text">
			<label for="element_2_3">YYYY</label>
		</span>
	
		<span id="calendar_2">
			<img id="cal_img_2" class="datepicker" src="calendar.gif" alt="Pick a date.">	
		</span>
		<script type="text/javascript">
			Calendar.setup({
			inputField	 : "element_2_3",
			baseField    : "element_2",
			displayArea  : "calendar_2",
			button		 : "cal_img_2",
			ifFormat	 : "%B %e, %Y",
			onSelect	 : selectDate
			});
		</script>
		<p class="guidelines" id="guide_2"><small>Select Date from the Calender</small></p>

					<li class="buttons">
			    <input type="hidden" name="form_id" value="841834" />
